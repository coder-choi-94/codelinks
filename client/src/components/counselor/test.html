<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrapper {
        position : fixed;
        top : 0; left : 0; right : 0; bottom : 0;
        width : 100%; height : 100%;
        background-color : #dedede;
        display : none;
    }
    .progress {
        width : 100%;
        height : 100%;
        display : flex;
        justify-content: center;
        align-items: center;
    }
    .msg {
        position: relative;
        top: -60%;
        left: 50%;
        transform: translateX(-110px);
        }
</style>
<body>
    <div class="wrapper">
        <div class="progress">앙자ㅔ아ㅔㅈ</div>
        <div class="msg">블랙리스트로 등록중입니다</div>
    </div>
</body>
</html>
